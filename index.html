<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="groundwork/css/groundwork.css">
    <link rel="stylesheet" type="text/less" href="module.less">
    <script type="text/javascript" src="groundwork/js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="groundwork/js/libs/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="underscore.js"></script>

</head>

<body id="index">
    <div class="animated circle turquoise-bg bounceIn">
        <p>
            Industrial Safety Tutorial
        </p>
    </div>
    <div class="whole animated block purple-bg bounceInLeft" data-target="noise">
        <div class="title">
            噪音
        </div>


    </div>
    <div class="whole animated block yellow-bg bounceInUp" data-target="vibration">
        <div class="title">
            震動
        </div>
    </div>
    <div class="whole animated block blue-bg bounceInDown" data-target="light">
        <div class="title">
            光線
        </div>
    </div>
    <div class="whole animated block pink-bg bounceInRight" data-target="temperature">
        <div class="title">
            溫度
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="lesscss.js"></script>
    <script type="text/javascript" src="groundwork/js/groundwork.all.js"></script>

</body>

</html>
